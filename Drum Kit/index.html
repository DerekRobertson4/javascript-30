<!DOCTYPE html>
<html lang="EN">
<head>
    <title>"My JS Drumkit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:;base64,=">
</head>
  <body>
        <header>
            <h1>PEW PEW PEW</h1>
        </header>
        <div>
            <div class="keys">
            <div data-key="a" class="drumpad"><kbd>A</kbd><span="inst">CLAP</span></div>
            <div data-key="s" class="drumpad"><kbd>S</kbd><span="inst">HIHAT</span></div>
            <div data-key="d" class="drumpad"><kbd>D</kbd><span="inst">KICK</span></div>
            <div data-key="f" class="drumpad"><kbd>F</kbd><span="inst">OPENHAT</span></div>
            <div data-key="g" class="drumpad"><kbd>G</kbd><span="inst">BOOM</span></div>
            <div data-key="h" class="drumpad"><kbd>H</kbd><span="inst">RIDE</span></div>
            <div data-key="j" class="drumpad"><kbd>J</kbd><span="inst">CLAP</span></div>
            <div data-key="k" class="drumpad"><kbd>K</kbd><span="inst">TOM</span></div>
            <div data-key="l" class="drumpad"><kbd>L</kbd><span="inst">PLINK</span></div>
        </div>
        
        <audio data-key="a" src='sounds/kitA/clap.wav'></audio>
        <audio data-key="s" src='sounds/kitA/hihat.wav'></audio>
        <audio data-key="d" src='sounds/kitA/kick.wav'></audio>
        <audio data-key="f" src='sounds/kitA/openhat.wav'></audio>
        <audio data-key="g" src='sounds/kitA/boom.wav'></audio>
        <audio data-key="h" src='sounds/kitA/ride.wav'></audio>
        <audio data-key="j" src='sounds/kitA/snare.wav'></audio>
        <audio data-key="k" src='sounds/kitA/tom.wav'></audio>
        <audio data-key="l" src='sounds/kitA/tink.wav'></audio>
        
        <div class ="radio">
            <label for="kitChoice1">Kit A<br />
                <input type="radio" id="kitA" name="drumkit" value="A" checked>
            </label>
            <label for="kitChoice2">Kit B<br />
                <input type="radio" id="kitB" name="drumkit" value="B">
            </label>
            <label for="kitChoice3">Kit C<br />
             <input type="radio" id="kitC" name="drumkit" value="C">
            </label>
        </div>

        <script src="script.js"></script>
    </body> 

</html>
